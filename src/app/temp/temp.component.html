<h1>Phonenumber</h1>
<div>

  <table>
    <tr *ngFor="let contact of phonenumber" style="margin-bottom: 10px;">
      <td>{{contact.descr}}</td>
      <td><button (click)="removeContact(contact)">Delete</button></td>
    </tr>
  </table>

  <input #phonenumber1 placeholder="Enter phone" />
  <br>
  <br>
  <input #phonenumber2 placeholder="Enter phone" />
  <br>
  <br>
  <input #phonenumber3 placeholder="Enter phone" />
  <button (click)="addContact(phonenumber1.value,phonenumber2.value,phonenumber3.value)">SUBMIT</button>

</div>
